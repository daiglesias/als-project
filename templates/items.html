{% extends "skeleton.html" %}
{% block content %}
<h2>Listado de Compras</h2><br/>

<h3>AÃ±adir compra</h3>
<form action="/items/add" data-toggle="validator" method="post" autocomplete="off">
    <input type="hidden" name="item_id" value="" id="item_id"/>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="name">Nombre</label>
            <input type="text" value="" class="form-control" id="name" name="name" required="required"
                   placeholder="Nombre del Producto">
        </div>
        <div class="form-group col-md-4">
            <label for="link">Enlace (Opcional)</label>
            <input type="text"
                   pattern="(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}|https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9]\.[^\s]{2,}|www\.[a-zA-Z0-9]\.[^\s]{2,})"
                   class="form-control" id="link" name="link" placeholder="Amazon, Ebay, Yahoo Auctions...">
        </div>
        <div class="form-group col-md-4">
            <label for="price">Precio</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required="required"
                   placeholder="Precio">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Insertar</button>

</form>


<div class="data-table">
    <h3>Compras realizadas</h3>
    <table data-datatable="1" class="table table-bordered table-striped table-hover no-pad">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Enlace</th>
            <th scope="col">Precio</th>
            <th scope="col" width="1%"></th>
        </tr>
        </thead>
        <tbody>
        {% if items.count() > 0 %}
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td><a href="{{item.link}}">{{item.link}}</a></td>
            <td>{{item.price}}</td>
            <td>
                <form action="/items/delete" method="post">
                    <input type="hidden" name="item_id" value="{{item.key.urlsafe()}}">
                    <button>X</button>
                </form>
                <button class="update_item" data-item-id="{{item.key.urlsafe()}}">(M)</button>
            </td>
        </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}

{% block scripts %}
<script>
    'use strict';
    $(".update_item").click(function () {
        var $this = $(this);
        var itemId = $this.data("itemId");
        var $form = $this.parent().parent();
        var name = $form.find("td:nth-child(1)").text();
        var link = $form.find("td:nth-child(2)").text();
        var price = $form.find("td:nth-child(3)").text();
        $("#item_id").val(itemId);
        $("#name").val(name);
        $("#link").val(link);
        $("#price").val(price);

    });
</script>

{% endblock %}
